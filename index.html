<html>
  <head>
    <title>Flip a Coin</title>
    <style>
      /* styling for website goes here */
      body {
        background-color: #f0f0f0;
        text-align: center;
        font-family: Arial, sans-serif;
      }
      #coin {
        margin: auto;
        width: 200px;
        height: 200px;
        border-radius: 100%;
        background-color: #333;
        transition: all 0.5s;
      }
      #coin.heads {
        background: url('coin.png') no-repeat center/cover;
        background-color: #eee;
        transform: rotateY(0deg);
      }
      #coin.tails {
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <h1>Flip a Coin</h1>
    <div id="coin"></div>
    <button onclick="flipCoin()">Flip</button>
    <script>
      // javascript for coin flipping animation goes here
      function flipCoin() {
        // randomly choose heads or tails
        var flip = Math.random() < 0.5 ? "heads" : "tails";
        // update the class of the coin div to show the result of the flip
        var coin = document.getElementById("coin");
        coin.className = flip;
      }
    </script>
  </body>
</html>
