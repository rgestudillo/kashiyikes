<!DOCTYPE html>
<html>

<head>
    <title>Flip-a-Coin</title>
    <style>
        /* Add some styling for the coin */
        .coin {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ccc;
            animation: flip-coin 1s linear;
        }

        /* Add the animation */
        @keyframes flip-coin {
            0% {
                transform: rotateY(0deg);
            }
            50% {
                transform: rotateY(180deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
    </style>
</head>

<body>
    <!-- Add a button to trigger the coin flip -->
    <button onclick="flipCoin()">Flip coin</button>

    <!-- Add an element to display the result of the coin flip -->
    <div id="result"></div>

    <script>
        // Create a function to simulate a coin flip
        function flipCoin() {
            // Generate a random number between 0 and 1
            var result = Math.random();

            // If the number is less than 0.5, display "Heads"
            if (result < 0.5) {
                document.getElementById("result").innerHTML = "Heads";
            }
            // Otherwise, display "Tails"
            else {
                document.getElementById("result").innerHTML = "Tails";
            }
        }
    </script>
</body>

</html>
