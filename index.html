<html>
  <head>
    <style>
      .coin {
        animation: flip 0.5s linear;
        transform-style: preserve-3d;
        position: relative;
      }

      .coin img {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }

      .coin img.front {
        z-index: 2;
        transform: rotateY(0deg);
      }

      .coin img.back {
        z-index: 1;
        transform: rotateY(180deg);
      }

      @keyframes flip {
        0% {
          transform: rotateY(0deg);
        }

        100% {
          transform: rotateY(180deg);
        }
      }
    </style>
  </head>
  <body>
    <h1>Flip a Coin</h1>
    <div class="coin">
      <img src="coin.png" class="front">
      <img src="coin.jpg" class="back">
    </div>
  </body>
</html>
