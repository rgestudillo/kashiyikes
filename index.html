<html>
  <head>
    <title>Flip a Coin</title>
    <style>
      body {
        text-align: center;
        font-family: sans-serif;
      }
      button {
        font-size: 24px;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }
      #coin {
        height: 200px;
        margin: 20px auto;
        transition: all 0.5s ease-in-out;
      }
      #coin.heads {
        transform: rotateY(0deg);
      }
      #coin.tails {
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <h1>Flip a Coin</h1>
    <button onclick="flipCoin()">Flip the Coin</button>
    <img id="coin" src="https://www.usmint.gov/wp-content/uploads/2022/01/obverse_proof_2022.png" />
    <script>
      function flipCoin() {
        var coin = document.getElementById("coin");
        var random = Math.random();
        if (random < 0.5) {
          coin.classList.remove("tails");
          coin.classList.add("heads");
        } else {
          coin.classList.remove("heads");
          coin.classList.add("tails");
        }
      }
    </script>
  </body>
</html>
