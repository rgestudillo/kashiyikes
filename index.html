<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Toss Coin</title>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-auth.js"></script>
</head>

<body>
    <div id="recaptcha-container"></div>
    <div class="container">
        <div class="scores">
            <p id="scorers">  
                <span id="kashiscore"> 0 </span> -
                <span id="alizascore"> 0 </span>  
            </p>
        </div>

        <div class="kashi">
            <label>Kashi</label>
            <input type="radio" name="kashi" value="Heads"> Heads
            <input type="radio" name="kashi" value="Tails">Tails
          </div>
          <div class="aliza">
            <label>Aliza</label>
            <input type="radio" name="aliza" value="Heads">Heads
            <input type="radio" name="aliza" value="Tails">Tails
          </div>
        <div class="coin" id="coin">
            <div class="heads">
                <img src="/images/heads.svg">
            </div>
            <div class="tails">
                <img src="/images/tails.svg">
            </div>
        </div>
        <div class="buttons">
            <button id="flip-button">
                Flip Coin
            </button>
            <button id="reset-button">
                Reset
            </button>
        </div>
        <p id="winner">
        </p>
    </div>

    <script src="index.js"></script>
</body>

</html>
